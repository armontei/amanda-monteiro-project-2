<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Mall Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Josefin+Sans:wght@400;600;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/34b6f92998.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="contact" id="contact">
        <div class="wrapper">
            <!-- navigation -->
            <nav>
                <ul class="navigation">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>

            <h1>Get in Touch</h1>
        </div>
    </header>

    <main class="pine-background">
        <div class="wrapper contact-container">
            <div>
                <!-- font awesome social media icons -->
                <ul class="socials">
                    <li>
                        <span class="sr-only">Facebook</span>
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <span class="sr-only">Instagram</span>
                        <a href=""><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <span class="sr-only">Twitter</span>
                        <a href=""><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <span class="sr-only">Whatsapp</span>
                        <a href=""><i class="fab fa-whatsapp"></i></a>
                    </li>
                </ul>
                <p>info@gmail.com</p>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>

            <!-- contact form -->
            <form action="contact">
                <label for="name" class="sr-only">Enter name</label>
                <input type="name" placeholder="Name">
                
                <label for="email address" class="sr-only">Enter email address</label>
                <input type="email" placeholder="Email address">
                
                <label for="message" class="sr-only">Enter message</label>
                <input type="text" placeholder="Message">
                
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Created at <a href="https://junocollege.com/">Juno College</a></p>
    </footer>
</body>
</html>
